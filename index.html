<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-Spotify</title>
    <link rel="icon" href="./spotify-logo.png"/>
    <link rel="stylesheet" href="./spotify.css"/>


</head>
<body>
    <section>
    <div class="logo">
        <img src="./spotify.png" width="60px" />
    </div>

    <div class="text">
        <center><h1>Sign up to start listening</h1></center>
    </div>

    <div class="form">
        <form class="details">
            <label>Email address</label>
            <input type="email" placeholder="name@domain.com" name="email"/>
            <p class="num">Use phone number instead.</p>
            <a class="button" href="./spotify2.html">Next</a>
            <hr/>

            <div class="line">
                <p class="or">or</p>
            </div>

            <div class="types">
                <button><img src="./G.png" width="25px"/><p>Sign up with Google</p></button>
                <button><img src="./facebook.png" width="20px"/> <p>Sign up with Facebook</p></button>
                <button><img src="./apple.png" width="35px"/> <p>Sign up with Apple</p></button>
            </div>

            <hr/>

            <p class="login">Already have an account? <a href="./Login.html">Log in here.</a></p>
        </form>

        <footer>
            <center><p>This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</p></center>
        </footer>
        
    </div>

</section>
    
</body>
</html>
