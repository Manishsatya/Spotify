<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-Spotify</title>
    <link rel="icon" href="./spotify-logo.png" />
    <link rel="stylesheet" href="./spotify3.css" />
</head>

<body>
    <section>
        <div class="logo">
            <img src="./spotify.png" width="60px" />
        </div>

        <div class="bar">
            <div class="minibar">

            </div>
        </div>

        <div class="arrow"> <a href="./spotify2.html">
                < </a>
                    <div class="step">
                        <p class="one">Step 2 of 3</p>
                        <p class="two">Tell us about yourself</p>
                    </div>

        </div>

        <div>
            <form class="form">
                <label class="l1">Name</label>
                <label class="l2">This name will appear on your profile</label>
                <input class="top" type="text" name="name" />

                <label class="l1">Date of birth</label>
                <label class="l2">Why do we need your date of birth? Learn more.</label>
                <div class="dob">
                    <input class="year top" type="text" placeholder="yyyy" name="year" />
                    <input class="month top" type="text" placeholder="Month" name="month" />
                    <select name="month top"></select>
                    <input class="day top" type="text" placeholder="dd" name="day" />

                </div>

                <label class="l1">Gender</label>
                <label class="l2">We use your gender to help personalise our <br />content recommendations and ads for
                    you.</label>
                <div class="select">
                    <input class="radio" type="radio" value="Man" name="Man" />
                    <p>Man</p>
                    <input class="radio" type="radio" value="Woman" name="Man" />
                    <p>Woman</p>
                    <input class="radio" type="radio" value="Non-binary" name="Man" />
                    <p>Non-binary</p>
                </div>
                <div class="select2">
                    <input class="radio" type="radio" value="Something else" name="Man" />
                    <p>Something else</p>
                    <input class="radio" type="radio" value="Prefer not to say" name="Man" />
                    <p>Prefer not to say</p>

                </div>
                <button>Next</button>
            </form>

            <footer>
                <center>
                    <p>This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</p>
                </center>
            </footer>
        </div>
    </section>
</body>

</html>
